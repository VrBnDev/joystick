<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa dos Ventos Interativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/3.4.16.js"></script>
    <link rel="stylesheet" href="../static/style-dos-ventos.css">
    <link rel="stylesheet" href="../static/base.css">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Rosa dos Ventos Interativa</h1>
        <p class="text-center text-gray-600 mb-8">Controle a direção usando o joystick abaixo</p>
        <div class="teste">
        <div class="compass-container">
            <div class="compass">
                <!-- Círculos técnicos -->
                <div class="tech-border"></div>
                <div class="tech-circle"></div>

                <!-- Marcações técnicas -->
                <div class="tech-marks">
                    <!-- 36 marcações de 10 graus cada -->
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const techMarks = document.querySelector('.tech-marks');
                            for (let i = 0; i < 36; i++) {
                                const mark = document.createElement('div');
                                mark.className = 'tech-mark';
                                mark.style.transform = `rotate(${i * 10}deg)`;
                                techMarks.appendChild(mark);
                            }
                        });
                    </script>
                    <div class="tech-mark" style="transform: rotate(0deg);"></div>
                    <div class="tech-mark" style="transform: rotate(10deg);"></div>
                    <div class="tech-mark" style="transform: rotate(20deg);"></div>
                    <div class="tech-mark" style="transform: rotate(30deg);"></div>
                    <div class="tech-mark" style="transform: rotate(40deg);"></div>
                    <div class="tech-mark" style="transform: rotate(50deg);"></div>
                    <div class="tech-mark" style="transform: rotate(60deg);"></div>
                    <div class="tech-mark" style="transform: rotate(70deg);"></div>
                    <div class="tech-mark" style="transform: rotate(80deg);"></div>
                    <div class="tech-mark" style="transform: rotate(90deg);"></div>
                    <div class="tech-mark" style="transform: rotate(100deg);"></div>
                    <div class="tech-mark" style="transform: rotate(110deg);"></div>
                    <div class="tech-mark" style="transform: rotate(120deg);"></div>
                    <div class="tech-mark" style="transform: rotate(130deg);"></div>
                    <div class="tech-mark" style="transform: rotate(140deg);"></div>
                    <div class="tech-mark" style="transform: rotate(150deg);"></div>
                    <div class="tech-mark" style="transform: rotate(160deg);"></div>
                    <div class="tech-mark" style="transform: rotate(170deg);"></div>
                    <div class="tech-mark" style="transform: rotate(180deg);"></div>
                    <div class="tech-mark" style="transform: rotate(190deg);"></div>
                    <div class="tech-mark" style="transform: rotate(200deg);"></div>
                    <div class="tech-mark" style="transform: rotate(210deg);"></div>
                    <div class="tech-mark" style="transform: rotate(220deg);"></div>
                    <div class="tech-mark" style="transform: rotate(230deg);"></div>
                    <div class="tech-mark" style="transform: rotate(240deg);"></div>
                    <div class="tech-mark" style="transform: rotate(250deg);"></div>
                    <div class="tech-mark" style="transform: rotate(260deg);"></div>
                    <div class="tech-mark" style="transform: rotate(270deg);"></div>
                    <div class="tech-mark" style="transform: rotate(280deg);"></div>
                    <div class="tech-mark" style="transform: rotate(290deg);"></div>
                    <div class="tech-mark" style="transform: rotate(300deg);"></div>
                    <div class="tech-mark" style="transform: rotate(310deg);"></div>
                    <div class="tech-mark" style="transform: rotate(320deg);"></div>
                    <div class="tech-mark" style="transform: rotate(330deg);"></div>
                    <div class="tech-mark" style="transform: rotate(340deg);"></div>
                    <div class="tech-mark" style="transform: rotate(350deg);"></div>
                </div>

                <!-- Direções principais -->
                <div class="direction" style="top: 10%; left: 50%; transform: translateX(-50%);">N</div>
                <div class="direction" style="top: 20%; left: 20%; transform: translate(-50%, -50%);">NO</div>
                <div class="direction" style="top: 50%; left: 10%; transform: translate(-50%, -50%);">O</div>
                <div class="direction" style="top: 80%; left: 20%; transform: translate(-50%, -50%);">SO</div>
                <div class="direction" style="bottom: 10%; left: 50%; transform: translateX(-50%);">S</div>
                <div class="direction" style="top: 80%; left: 80%; transform: translate(-50%, -50%);">SE</div>
                <div class="direction" style="top: 50%; right: 10%; transform: translate(50%, -50%);">L</div>
                <div class="direction" style="top: 20%; right: 20%; transform: translate(50%, -50%);">NE</div>

                <!-- Linhas direcionais -->
                <svg width="100%" height="100%" viewBox="0 0 500 500" style="position: absolute; top: 0; left: 0;">
                    <!-- Linhas principais -->
                    <line x1="250" y1="50" x2="250" y2="450" stroke="#333" stroke-width="2"></line>
                    <line x1="50" y1="250" x2="450" y2="250" stroke="#333" stroke-width="2"></line>

                    <!-- Linhas diagonais -->
                    <line x1="100" y1="100" x2="400" y2="400" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5">
                    </line>
                    <line x1="400" y1="100" x2="100" y2="400" stroke="#666" stroke-width="1.5" stroke-dasharray="5,5">
                    </line>

                    <!-- Círculos concêntricos -->
                    <circle cx="250" cy="250" r="200" fill="none" stroke="#ddd" stroke-width="1"></circle>
                    <circle cx="250" cy="250" r="150" fill="none" stroke="#ddd" stroke-width="1"></circle>
                    <circle cx="250" cy="250" r="100" fill="none" stroke="#ddd" stroke-width="1"></circle>
                    <circle cx="250" cy="250" r="50" fill="none" stroke="#ddd" stroke-width="1"></circle>
                </svg>

                <!-- Ponteiro -->
                <div class="pointer" id="pointer" style="transform: translate(-50%, -100%) rotate(0deg);"></div>

                <!-- Centro da bússola -->
                <div class="compass-center"></div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <div class="angle-display" id="angleDisplay">Ângulo: 0°</div>
        </div>

        <div class="joystick-container" id="joystickContainer">
            <div class="joystick" id="joystick"></div>
        </div>
    </div>
        <div class="mt-8 text-center text-gray-600">
            <p>Projeto de Eletrônica com Microcontroladores</p>
            <p class="text-sm mt-2">Arraste o joystick para controlar a direção do ponteiro</p>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../static/socket.io.min.js"></script>
    <script src="../static/script.js"></script>
    <iframe height="1" width="1"
        style="position: absolute; top: 0px; left: 0px; border: medium; visibility: hidden;"></iframe>
</body>

</html>
